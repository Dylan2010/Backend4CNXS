<script type="text/javascript" src="script/plugins/jquery.cookie.js"></script>
<script>
$(document).ready(function(e) {
    if($.cookie('Token')!=null){
		$("#loginbtn").hide();
		$("#registbtn").hide();
		$("#hi").show();
		$("#hi").text("您好，"+$.cookie('Name'));
		$("#logoutBtn").show();
	}
	
	$("#logoutBtn").click(function(){
		$.ajax({
			contentType : "application/json;charset=utf-8",
			url : 'http://101.37.39.51:8080/api/User/v1/logoff',
			type : "POST",
			dataType : "json",
			data : JSON.stringify({
				"X-Access-Token": $.cookie('Token')
				}),
			/*headers: {
				"X-Access-Token": $.cookie('Token')
			},*/
			beforeSend: function(request) {
				console.log(request);
                request.setRequestHeader("X-Access-Token", $.cookie('Token'));
            },
			success :　function(data){
				$.removeCookie('Token',{path:'/'});
				$.removeCookie('Name',{path:'/'});
				$("#loginbtn").show();
				$("#registbtn").show();
				$("#hi").hide();
				$("#hi").text("");
				$("#logoutBtn").hide();
			}
		});
	});
});
</script>

<script type="text/javascript" src="script/plugins/json2.js"></script>

<script>
$(document).ready(function(e) {
	$("input").placeholder();
    $("#login_btn").click(function(){
		$.ajax({
			contentType : "application/json;charset=utf-8",
			url : "http://101.37.39.51:8080/api/User/v1/login",
			type : "POST",
			data : JSON.stringify({"account":$("#account").val(),"password":$("#password").val()}),//json
			dataType : 'json',
			success : function(data){
				//console.log(data);
				$.cookie("Name",data,{expires:1,path:'/'});
			},
			error: function(e){
				var a=JSON.stringify(e);
				//console.log(a);
			},
			complete: function(xhr,data){
				// 获取相关Http Response header
        		//console.log(xhr);
				//console.log(xhr.getResponseHeader("X-Access-Token"));
				var token = xhr.getResponseHeader("X-Access-Token");
				//console.log(xhr.getAllResponseHeaders());
				$.cookie('Token',token,{expires:1,path:'/'});
				//window.location.href="./home.html";
			}
		});
	});
});
</script>
