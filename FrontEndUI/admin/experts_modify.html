		window.location.href="./login.html";
	}
	
	$("#logoutBtn").click(function(){
		$.ajax({
			contentType : "application/json;charset=utf-8",
			url : '/api/User/v1/logoff',
			type : "POST",
			dataType : "json",
			data : JSON.stringify({
				"X-Access-Token": $.cookie('Token')
				}),
			beforeSend: function(request) {
                request.setRequestHeader("X-Access-Token", $.cookie('Token'));
            },
			success :　function(data){
				
			},
			complete : function(e){
				$.removeCookie('Token',{path:'/'});
				$.removeCookie('Name',{path:'/'});
				window.location.href="./login.html";
			}
		});
	});
});
</script>

<script>
$(document).ready(function(e) {
	var expertData;
	var expertId;
	function getData(doSetData){
		//alert(1);
		expertId = GetQueryString("id");
		//alert(expertId);
		if(expertId == null){
			return false;
		}else{
			$.ajax({
				async: false,
				url : '/api/Articles/v1/Type/Experts/id/'+expertId,
				type:"get",
				dataType : 'json',
				success : function(data){
					doSetData(data);
				},
				error: function(e){
					var a=JSON.stringify(e);
				}
			});
		}
	}
	
	function setData(data){
		expertData = data;
		$("#title").val(expertData.title);
		$("#summary").val(expertData.summary);
		$("#content").val(expertData.content);
		expertData.imageInfo = JSON.parse(expertData.imageInfo);
		$("#mainImgPath").val(expertData.imageInfo["1"]);
		$("#mainImg_preview").attr("src",expertData.imageInfo["1"]);
		
	}
	getData(setData);

    function GetQueryString(name){
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r!=null)return  unescape(r[2]); return null;
	}
	
	$("#mainImgBtn").click(function(){
		var option = {
                url : '/api/Image/v1/upload',
                type : 'POST',
                dataType : 'json',
                success : function(data) {
					$("#mainImgPath").val(data);
					$("#mainImg_preview").attr("src",data);
                },
                beforeSend: function(request) {
					request.setRequestHeader("X-Access-Token", $.cookie('Token'));
				},
                error: function(data,status,xhr) {
					if(data.status=="401"){
						alert("登录过期");
						$.removeCookie('Token',{path:'/'});
						$.removeCookie('Name',{path:'/'});
						window.location.href="./login.html";
					}else
					{
                    	alert(JSON.stringify(data) + "--上传失败,请刷新后重试");
					}
                }
             };
        $("#mainImg_form").ajaxSubmit(option);
	});
	
	
	$("#save").click(function(){
		var imageInfo = {
				"1" : $("#mainImgPath").val()
			};
		var formData = {
				"id" : expertId,
				"title" : $("#title").val(),
				"summary" : $("#summary").val(),
				"content" : $("#content").val(),
				"type" : "Experts",
				"imageInfo" : JSON.stringify(imageInfo)
			};
		//console.log(JSON.stringify(formData));
		$.ajax({
			contentType : "application/json;charset=utf-8",
			url : "/api/Articles/v1/Type/Experts/id/"+expertId,
			type : "POST",
			data : JSON.stringify(formData),
			dataType : "json",
			success : function(data){
				alert("保存成功!");
				window.location.href="./experts_list.html";
			},
			beforeSend: function(request) {
				request.setRequestHeader("X-Access-Token", $.cookie('Token'));
			},
			error: function(data,status,xhr) {
				if(data.status=="401"){
					alert("登录过期");
					$.removeCookie('Token',{path:'/'});
					$.removeCookie('Name',{path:'/'});
					window.location.href="./login.html";
				}else
				{
					alert("保存失败！");
				}
			}
		});
	});
	
	$("#cancle").click(function(){
		window.location.href="./experts_list.html";
	});
});
</script>
