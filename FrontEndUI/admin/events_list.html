		$.ajax({
			contentType : "application/json;charset=utf-8",
			url : '/api/User/v1/logoff',
			type : "POST",
			dataType : "json",
			data : JSON.stringify({
				"X-Access-Token": $.cookie('Token')
				}),
			beforeSend: function(request) {
                request.setRequestHeader("X-Access-Token", $.cookie('Token'));
            },
			success :　function(data){
				
			},

			}
		});

});

<script src="../script/plugins/jquery.pagination.js" type="text/javascript"></script>
<link href="../style/pagination.css" rel="stylesheet" type="text/css">
<script>
var totalCount=0;
var currentPage=1;
$(document).ready(function(e) {
	var eventData;
    function getData(page,doSetData){
		var offset=0;
		offset = 10*(page-1);
		$.ajax({
			async: false,
			url : '/api/Articles/v1/Type/Events/list',
			type:"get",
			data : {
				limit:10,
				offset : offset,
				totalCountRequired : true
				},
			dataType : 'json',
			beforeSend: function(request) {
				request.setRequestHeader("If-Modified-Since","0");
			},
			success : function(data){
				if(data.articles.length==0){
					getData(page-1,setData);
				}else{
					doSetData(data);
				}
			},
			error: function(e){
				var a=JSON.stringify(e);
			}
		});
		
	}
	
	function formatdate(t){
		var date = new Date(parseInt(t));
		var Y = date.getFullYear() + '-';
		var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
		var D = date.getDate() + ' ';
		var h = date.getHours() + ':';
		var m = date.getMinutes() + ':';
		var s = date.getSeconds(); 
		return Y+M+D+h+m+s;
	}
	function setData(data){
		eventData = data;
		totalCount = eventData.totalCount;
		$("#list").empty();
		$.each(eventData.articles,function(n,v){
			var li = $(document.createElement("li"));
			var createTime = $(document.createElement("p"));
			createTime.text('('+formatdate(v.creationTime)+')');
			var title = $(document.createElement("h3"));
			title.text(v.title);
			var summary = $(document.createElement("p"));
			summary.text(v.summary);
			var content = $(document.createElement("p"));
			content = v.content;
			
			var btns = $(document.createElement("div"));
			var editBtn = $(document.createElement("input"));
			editBtn.attr("type","button");
			editBtn.val("编辑");
			editBtn.click(function(){
				window.location.href="./events_modify.html?id="+v.id;
			});
			var deleteBtn = $(document.createElement("input"));
			deleteBtn.attr("type","button");
			deleteBtn.val("删除");
			deleteBtn.click(function(){
				if(confirm("确定删除吗?（此操作不可恢复）")){
					  deleteData(v.id);
				  }else{
					  return false;
				  }
			});
			
			btns.append(editBtn);
			btns.append(deleteBtn);
			li.append(createTime);
			li.append(title);
			li.append(summary);
			li.append(content);
			li.append(btns);
			$("#list").append(li);
			
		});
	}
	getData(1,setTotalCount);
	
	function setTotalCount(count){
		totalCount = count.totalCount;
	}
	function setPagination(toPage){
		$(".pagination").pagination(totalCount,{
			num_edge_entries: 2, //边缘页数
			num_display_entries: 5, //主体页数
			callback: function(page,jq){
				currentPage = page+1;
				getData(page+1,setData);
				//alert(page);
			},
			items_per_page: 10, //每页显示1项
			current_page: toPage-1,
			link_to: 'javascript:void(0);',
			prev_text: '上一页',
			next_text: '下一页'
		});
	}
	setPagination(1);
	
	function deleteData(id){
		$.ajax({
			contentType : "application/json; charset=utf-8",
			url : "/api/Articles/v1/Type/Events/id/"+id,
			type : "DELETE",
			success : function(){
				alert("删除成功！");
				$("#list").empty();
				getData(1,setTotalCount);
				setPagination(currentPage);
			},
			beforeSend: function(request) {
				request.setRequestHeader("X-Access-Token", $.cookie('Token'));
			},
			error: function(data,status,xhr) {
				if(data.status=="401"){
					alert("登录过期");
					$.removeCookie('Token',{path:'/'});
					$.removeCookie('Name',{path:'/'});
					window.location.href="./login.html";
				}else
				{
					alert("删除失败！");
				}
			}
		});
	}
	
	$("#addBtn").click(function(){
		window.open('./events_add.html');
	});
	
});
</script>
