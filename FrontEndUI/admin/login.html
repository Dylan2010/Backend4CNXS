<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数舟管理-登录</title>
<script type="text/javascript" src="../script/plugins/jquery-1.8.3.min.js"></script>
<script>
$(document).ready(function(e) {
    $("#login").click(function(){
		$.ajax({
			url : 'http://101.37.39.51:8080/User/v1/login',
			type:"post",
			data: {"account":$("#username").val(),"password":$("#password").val()},
			dataType : 'json',
			success : function(data){
				console.log(data);
				//doSetData(data);
			},
			error: function(e){
				var a=JSON.stringify(e);
				console.log(a);
			}
		});
	});
});
</script>
</head>

<body>
<form action="http://101.37.39.51:8080/User/v1/login" method="post">
用户名：<input id="username" name="username"/>
密码：<input id="password" name="password" type="password"/>
<input type="submit" value="登录"/>
</form>
<input id="login" type="button" value="ajax登录"/>
</body>
</html>
