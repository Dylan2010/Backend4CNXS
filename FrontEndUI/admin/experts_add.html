<script type="text/javascript" src="../script/plugins/jquery.cookie.js"></script>
<script>
$(document).ready(function(e) {
	if($.cookie('Token')==null){
		window.location.href="./login.html";
	}
    $("#mainImgBtn").click(function(){
		jQuery.support.cors = true;
		/*$.ajax({
			url : 'http://101.37.39.51:8080/api/Image/v1/upload',
			type : "post",
			data:{"file":$("#mainImg").val()},
			dataType : 'json',
			success : function(data){
				console.log(data);
				//doSetData(data,initAnimation);
			},
			error: function(e){
				var a=JSON.stringify(e);
				console.log(a);
			}
		});*/
		
		var option = {
                url : 'http://101.37.39.51:8080/api/Image/v1/upload',
                type : 'POST',
                dataType : 'json',
                success : function(data) {
                    //alert(JSON.stringify(data));
					$("#mainImgPath").val(data);
					$("#mainImg_preview").attr("src",data);
                },
                error: function(data) {
                    alert(JSON.stringify(data) + "--上传失败,请刷新后重试");
                }
             };
        $("#mainImg_form").ajaxSubmit(option);
             
		
	});
	
	$("#save").click(function(){
		var imageInfo = {
				"1" : $("#mainImgPath").val()
			};
		var formData = {
				"title" : $("#title").val(),
				"eventDate" : $("#eventDate").val(),
				"summary" : $("#summary").val(),
				"content" : $("#content").val(),
				"type" : "Experts",
				"imageInfo" : JSON.stringify(imageInfo)
			};
		//console.log(JSON.stringify(formData));
		$.ajax({
			contentType : "application/json;charset=utf-8",
			url : "http://101.37.39.51:8080/api/Articles/v1/Type/Experts",
			type : "POST",
			data : JSON.stringify(formData),
			dataType : "json",
			success : function(data){
				alert("保存成功!");
				window.location.href="./experts_list.html";
			},
			error : function(e){
				//console.log(e);
				alert("保存失败！");
			}
		});
	});
	
	$("#cancle").click(function(){
		window.location.href="./infos_list.html";
	});
});
</script>
