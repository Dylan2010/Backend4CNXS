<script>
$(document).ready(function(e) {
    if($.cookie('Token')==null){
		//window.location.href="./login.html";
	}
	
	$("#logoutBtn").click(function(){
		jQuery.support.cors = true;
		$.ajax({
			contentType : "application/json;charset=utf-8",
			url : 'http://101.37.39.51:8080/api/User/v1/logoff',
			type : "POST",
			dataType : "json",
			data : JSON.stringify({
				"X-Access-Token": $.cookie('Token')
				}),
			beforeSend: function(request) {
				console.log(request);
                request.setRequestHeader("X-Access-Token", $.cookie('Token'));
            },
			success :　function(data){
				$.removeCookie('Token',{path:'/'});
				$.removeCookie('Name',{path:'/'});
				
			}
		});
	});
});
</script>

<script>
$(document).ready(function(e) {
	var eventData;
	var eventId;
	function getData(doSetData){
		//alert(1);
		eventId = GetQueryString("id");
		//alert(eventId);
		if(eventId == null){
			return false;
		}else{
			jQuery.support.cors = true;
			$.ajax({
				async: false,
				url : 'http://101.37.39.51:8080/api/Articles/v1/Type/Events/id/'+eventId,
				type:"get",
				dataType : 'json',
				success : function(data){
					//console.log(data);
					//alert(data);
					doSetData(data);
				},
				error: function(e){
					var a=JSON.stringify(e);
					//alert(a);
					////alert(a);
				}
			});
		}
	}
	
	function setData(data){
		eventData = data;
		$("#title").val(eventData.title);
		$("#eventDate").val(eventData.eventDate);
		$("#summary").val(eventData.summary);
		$("#content").val(eventData.content);
		eventData.imageInfo = JSON.parse(eventData.imageInfo);
		$("#mainImgPath").val(eventData.imageInfo["1"]);
		$("#mainImg_preview").attr("src",eventData.imageInfo["1"]);
		$("#subImg1Path").val(eventData.imageInfo["2"]);
		$("#subImg1_preview").attr("src",eventData.imageInfo["2"]);
		$("#subImg2Path").val(eventData.imageInfo["3"]);
		$("#subImg2_preview").attr("src",eventData.imageInfo["3"]);
		$("#subImg3Path").val(eventData.imageInfo["4"]);
		$("#subImg3_preview").attr("src",eventData.imageInfo["4"]);
		
	}
	getData(setData);

    function GetQueryString(name){
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r!=null)return  unescape(r[2]); return null;
	}
	
	$("#mainImgBtn").click(function(){
		jQuery.support.cors = true;
		var option = {
                url : 'http://101.37.39.51:8080/api/Image/v1/upload',
                type : 'POST',
                dataType : 'json',
                success : function(data) {
					$("#mainImgPath").val(data);
					$("#mainImg_preview").attr("src",data);
                },
                error: function(data) {
                    alert(JSON.stringify(data) + "--上传失败,请刷新后重试");
                }
             };
        $("#mainImg_form").ajaxSubmit(option);
	});
	
	$("#subImg1Btn").click(function(){
		jQuery.support.cors = true;
		var option = {
                url : 'http://101.37.39.51:8080/api/Image/v1/upload',
                type : 'POST',
                dataType : 'json',
                success : function(data) {
					$("#subImg1Path").val(data);
					$("#subImg1_preview").attr("src",data);
                },
                error: function(data) {
                    alert(JSON.stringify(data) + "--上传失败,请刷新后重试");
                }
             };
        $("#subImg1_form").ajaxSubmit(option);
	});
	
	$("#subImg2Btn").click(function(){
		jQuery.support.cors = true;
		var option = {
                url : 'http://101.37.39.51:8080/api/Image/v1/upload',
                type : 'POST',
                dataType : 'json',
                success : function(data) {
					$("#subImg2Path").val(data);
					$("#subImg2_preview").attr("src",data);
                },
                error: function(data) {
                    alert(JSON.stringify(data) + "--上传失败,请刷新后重试");
                }
             };
        $("#subImg2_form").ajaxSubmit(option);
	});
	
	$("#subImg3Btn").click(function(){
		jQuery.support.cors = true;
		var option = {
                url : 'http://101.37.39.51:8080/api/Image/v1/upload',
                type : 'POST',
                dataType : 'json',
                success : function(data) {
					$("#subImg3Path").val(data);
					$("#subImg3_preview").attr("src",data);
                },
                error: function(data) {
                    alert(JSON.stringify(data) + "--上传失败,请刷新后重试");
                }
             };
        $("#subImg3_form").ajaxSubmit(option);
	});
	
	$("#save").click(function(){
		var imageInfo = {
				"1" : $("#mainImgPath").val(),
				"2" : $("#subImg1Path").val(),
				"3" : $("#subImg2Path").val(),
				"4" : $("#subImg3Path").val()
			};
		var formData = {
				"id" : eventId,
				"title" : $("#title").val(),
				"eventDate" : $("#eventDate").val(),
				"summary" : $("#summary").val(),
				"content" : $("#content").val(),
				"type" : "Events",
				"imageInfo" : JSON.stringify(imageInfo)
			};
		//console.log(JSON.stringify(formData));
		$.ajax({
			contentType : "application/json;charset=utf-8",
			url : "http://101.37.39.51:8080/api/Articles/v1/Type/Events/id/"+eventId,
			type : "POST",
			data : JSON.stringify(formData),
			dataType : "json",
			success : function(data){
				alert("保存成功!");
				window.location.href="./events_list.html";
			},
			error : function(e){
				//console.log(e);
				alert("保存失败！");
			}
		});
	});
	
	$("#cancle").click(function(){
		window.location.href="./events_list.html";
	});
});
</script>
