<script>
$(document).ready(function(e) {
    if($.cookie('Token')!=null){
		$("#loginbtn").hide();
		$("#registbtn").hide();
		$("#hi").show();
		$("#hi").text("您好，"+$.cookie('Name'));
		$("#logoutBtn").show();
	}
	
	$("#logoutBtn").click(function(){
		$.ajax({
			contentType : "application/json;charset=utf-8",
			url : 'http://101.37.39.51:8080/api/User/v1/logoff',
			type : "POST",
			dataType : "json",
			data : JSON.stringify({}),
			success :　function(data){
				$.cookie('Token',null,{path:'/'});
				$.cookie('Name',null,{path:'/'});
				$("#loginbtn").show();
				$("#registbtn").show();
				$("#hi").hide();
				$("#hi").text("");
				$("#logoutBtn").hide();
			}
		});
	});
});
</script>
